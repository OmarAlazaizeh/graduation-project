<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Quote</title>

    <!-- logo -->
    <link
      rel="icon"
      href="resources/imgs/logo-warehouse.png"
      type="imgage/png"
      sizes="32x32"
    />
    <!-- css pages -->
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/framwork.css" />
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="quote-page" id="quote-page">
      <div class="image">
        <div class="content">
          <h2>We Have a Discount</h2>

          <img src="resources/imgs/discount.png" alt="Discount Image" />
        </div>
      </div>
      <div class="form">
        <div class="content">
          <h2>Get your Discount</h2>
          <form action="main.php" method="post">
            <label for="name">Name <span>*</span></label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your full Name"
              size="40"
              class="input"
              aria-required="true"
            />
            <label for="email">Email address <span>*</span></label>
            <input
              type="email"
              name="email"
              id="email"
              class="input"
              size="40"
              aria-required="true"
              placeholder="Enter email addres"
            />
            <label for="tel">Phone number <span>*</span></label>
            <input
              type="tel"
              name="tel"
              id="tel"
              class="input"
              size="40"
              placeholder="Enter phone number"
              aria-required="true"
            />
            <label for="date">Date needed</label>
            <input
              type="date"
              name="date"
              id="date"
              class="input"
              placeholder="mm/dd/yyyy"
              aria-required="true"
            />
            <label for="message">More details </label>
            <textarea
              name="message"
              id="message"
              placeholder="Tell us about your needs"
              class="input"
            ></textarea>
            <input type="submit" value="Send" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
